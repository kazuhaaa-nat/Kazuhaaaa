    // 【自動檢查功能】
    window.onload = function() {
        const msg = document.getElementById('statusMsg');
        try {
            if (rawData.length === 0) {
                msg.innerText = "❌ 警告：資料庫是空的，請用記事本貼入資料。";
                msg.className = "status-bar error";
            } else {
                msg.innerText = "✅ 系統就緒：已成功載入 " + rawData.length + " 筆站點資料";
                msg.className = "status-bar success";
            }
        } catch (err) {
            msg.innerText = "❌ 語法錯誤：資料貼上位置不正確，請檢查逗號或括號。";
            msg.className = "status-bar error";
        }
    };

    function search() {
        const val = document.getElementById('kw').value.trim().toLowerCase();
        const box = document.getElementById('list');
        box.innerHTML = '';
        if(!val) return;

        // 搜尋邏輯：檢查地址或代碼是否包含關鍵字
        const results = rawData.filter(i => {
            return i[2].includes(val) || i[1].toLowerCase().includes(val);
        });

        results.forEach(i => {
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `
                <button class="copy-btn" onclick="copy('${i[1]}', event)">複製</button>
                <div class="code">${i[1]}</div>
                <div class="address">${i[2]}</div>
            `;
            box.appendChild(d);
        });
    }

    function copy(t, e) {
        navigator.clipboard.writeText(t).then(() => {
            const btn = e.target;
            btn.innerText = '已複製!';
            setTimeout(() => { btn.innerText = '複製'; }, 1000);
        });
    }
</script>
